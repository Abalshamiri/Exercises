    <script>

        ///// 1
        function areAnagrams(str1, str2) {
        str1 = str1.replace(/[^0-9a-z]/gi, '').toLowerCase();
        str2 = str2.replace(/[^0-9a-z]/gi, '').toLowerCase();
        return str1.split('').sort().join('') === str2.split('').sort().join('');
        }

        console.log(areAnagrams('rail ', 'fairy tales')); // true
        console.log(areAnagrams('silent', 'listen')); // true
        console.log(areAnagrams('hello', 'world')); // false

        /// 4
        function getAge(dateOfBirth) {
        const today = new Date();
        const birthDate = new Date(dateOfBirth);
        let age = today.getFullYear() - birthDate.getFullYear();
        const monthDiff = today.getMonth() - birthDate.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }
        return age;
        }

        const age = getAge('2001-08-11'); // returns the age based on date of birth
        console.log(age);

        function isValidEmail(email) {
        const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return pattern.test(email);
        }

        const email = "abdullahalshamiri@gmail.com";
        console.log(isValidEmail(email)); // output: true

        return str.split(substr).join(replacement);
        }

        console.log(replacedString);

        /////// 9
        function formatDuration(duration){
            let hours = Math.floor(duration / 3600);
            let minutes = Math.floor((duration % 3600) / 60);
            let seconds = duration % 60;
            let result = '';
            if (hours > 0) {
                result += hours + ' hour' + (hours > 1 ? 's': '')+ ', ';
            }
            if (minutes > 0) {
                result += minutes + ' minute' + (minutes > 1? 's' : '') + ', ';
            }
            result += seconds + ' second' + (seconds > 1 ?'s' : '');
            return result;
        }

        console.log(formatDuration(5000)); // 1 hour, 0 minutes, 0 seconds
        console.log(formatDuration(23560)); // 2 hours, 0 minutes, 0 seconds
        console.log(formatDuration(463)); // 1 hour, 1 minute, 1 second
        console.log(formatDuration(4962)); // 1 minute, 1 second
        console.log(formatDuration(54)); // 1 second  

        //////// 10
        function toCamelCase(str) {
        let words = str.split(/\W+/);
        for (let i = 1; i < words.length; i++) {
            words[i] = words[i][0].toUpperCase() + words[i].slice(1);
        }
        return words.join("");
        }

        let input = "abdullah alshamiri";
        let output = toCamelCase(input);
        console.log(output); // "abdullahAlshamiri"
